<h2 class="bugs-title">Bugs</h2>
<form (ngSubmit)="createBug()" #bugForm="ngForm" class="create-bug-form">
  <input
    type="text"
    name="title"
    placeholder="Bug title"
    [(ngModel)]="newBug.title"
    required
  />
  <input
    type="text"
    name="description"
    placeholder="Bug description"
    [(ngModel)]="newBug.description"
    required
  />
  <select
    name="status"
    [(ngModel)]="newBug.status"
    required
  >
    <option *ngFor="let status of statuses" [value]="status">
      {{ status }}
    </option>
  </select>
  <button type="submit" [disabled]="bugForm.invalid">Create Bug</button>
</form>
<ul class="bugs-list">
  <li *ngFor="let bug of bugs" class="bug-card">
    <div class="bug-info">
      <span class="bug-title">{{ bug.title }}</span>
      <p class="bug-description">{{ bug.description }}</p>
    </div>
    <select
      class="status-select"
      [ngModel]="bug.status"
      (ngModelChange)="onStatusChange(bug, $event)"
    >
      <option *ngFor="let status of statuses" [value]="status">
        {{ status }}
      </option>
    </select>
  </li>
</ul>

<style>
  .bugs-title {
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #222;
    margin-bottom: 1.5rem;
    font-weight: 700;
  }

  .bugs-list {
    list-style: none;
    padding: 0;
    max-width: 480px;
    margin: 0 auto;
  }

  .bug-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.25rem;
    margin-bottom: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: box-shadow 0.3s ease;
  }

  .bug-card:hover {
    box-shadow: 0 6px 20px rgb(0 0 0 / 0.15);
  }

  .bug-title {
    font-size: 1rem;
    font-weight: 600;
    color: #333;
    max-width: 65%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .status-select {
    font-size: 0.9rem;
    padding: 0.3rem 0.5rem;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    background-color: #fefefe;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }

  .status-select:focus {
    outline: none;
    border-color: #5b8def;
    box-shadow: 0 0 6px #5b8def66;
  }
  .create-bug-form {
  max-width: 480px;
  margin: 1rem auto 2rem;
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.bug-info {
  max-width: 65%;
}

.bug-description {
  font-size: 0.85rem;
  color: #666;
  margin-top: 0.15rem;
  white-space: normal;
  overflow-wrap: break-word;
}

.create-bug-form input,
.create-bug-form select {
  flex: 1 1 150px;
  padding: 0.4rem 0.6rem;
  border-radius: 8px;
  border: 1.5px solid #ccc;
}

.create-bug-form button {
  padding: 0.4rem 1rem;
  border-radius: 8px;
  border: none;
  background-color: #5b8def;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.create-bug-form button:disabled {
  background-color: #a3bffa;
  cursor: not-allowed;
}

.create-bug-form button:hover:not(:disabled) {
  background-color: #3a6ddb;
}

</style>
